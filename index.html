<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUTAL TRANSLATOR üî•</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• BRUTAL TRANSLATOR üî•</h1>
            <p>TRANSLATE TEXT INSTANTLY ‚Ä¢ NO BS ‚Ä¢ PURE BRUTALISM</p>
        </header>

        <main>
            <div class="translator-container">
                <div class="input-section">
                    <div class="language-selector">
                        <select id="sourceLanguage">
                            <option value="auto">Auto-detect</option>
                        </select>
                        <button id="swapLanguages" class="swap-btn">
                            <i class="fas fa-exchange-alt"></i>
                        </button>
                        <select id="targetLanguage">
                            <option value="en">English</option>
                        </select>
                    </div>

                    <div class="text-areas">
                        <div class="input-area">
                            <div class="speech-controls">
                                <button id="startSpeechBtn" class="speech-btn">
                                    üé§ START LISTENING
                                </button>
                                <button id="stopSpeechBtn" class="speech-btn" disabled>
                                    üõë STOP LISTENING
                                </button>
                                <span id="speechStatus" class="speech-status">Ready to listen...</span>
                            </div>
                            <textarea id="inputText" placeholder="Enter text or click 'START LISTENING' to speak..."></textarea>
                            <div class="text-info">
                                <span id="inputCharCount">0 characters</span>
                                <span id="detectedLanguage"></span>
                            </div>
                        </div>

                        <div class="output-area">
                            <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
                            <div class="pronunciation-section">
                                <div class="pronunciation-label">üîä Pronunciation:</div>
                                <div id="pronunciationText" class="pronunciation-display">-</div>
                            </div>
                            <div class="text-info">
                                <span id="outputCharCount">0 characters</span>
                                <button id="speakBtn" class="speak-btn">
                                    <i class="fas fa-volume-up"></i> Speak
                                </button>
                                <button id="copyBtn" class="copy-btn">
                                    <i class="fas fa-copy"></i> Copy
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="translateBtn" class="translate-btn">
                        üöÄ TRANSLATE NOW!
                    </button>
                    <button id="clearBtn" class="clear-btn">
                        üóëÔ∏è DESTROY ALL!
                    </button>
                </div>
            </div>

            <div class="features">
                <div class="feature-tabs">
                    <button class="tab-btn active" data-tab="history">
                        <i class="fas fa-history"></i> History
                    </button>
                    <button class="tab-btn" data-tab="stats">
                        <i class="fas fa-chart-bar"></i> Stats
                    </button>
                </div>

                <div class="tab-content">
                    <div id="history-tab" class="tab-pane active">
                        <h3>Recent Translations</h3>
                        <div id="translationHistory"></div>
                    </div>
                    
                    <div id="stats-tab" class="tab-pane">
                        <h3>Translation Statistics</h3>
                        <div id="translationStats"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>üöÄ Made with ‚ù§Ô∏è by <strong>Savjeet Singh</strong> | Brutal AI Translation üî•</p>
        </footer>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Translating...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
